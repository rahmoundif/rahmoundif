  <!-- Colonne droite (mêmes ids que le dark) -->
  <text x="390" y="30" class="mono">
    <tspan x="390" y="30">your@profile ———————————————————————————————————————————</tspan>
    <tspan x="390" y="60" class="cc">. </tspan><tspan class="key">Uptime</tspan>:<tspan class="cc" id="age_data_dots"></tspan><tspan class="val" id="age_data">34 years, 10 months, 6 days</tspan>
    <tspan x="390" y="90" class="cc">. </tspan><tspan class="key">Repos</tspan>:<tspan class="cc" id="repo_data_dots"> .... </tspan>
    <tspan class="val" id="repo_data">12</tspan> {<tspan class="key">Contributed</tspan>: <tspan class="val" id="contrib_data">5</tspan>} | <tspan class="key">Stars</tspan>:<tspan class="cc" id="star_data_dots"> ......... </tspan><tspan class="val" id="star_data">34</tspan>
    <tspan x="390" y="120" class="cc">. </tspan><tspan class="key">Followers</tspan>:<tspan class="cc" id="follower_data_dots"> ...... </tspan><tspan class="val" id="follower_data">7</tspan>
  <tspan x="390" y="150">- GitHub Stats</tspan> -—————————————————————————————————————————-—-
  <tspan x="390" y="170" class="cc">. </tspan><tspan class="key">Commits</tspan>:<tspan class="cc" id="commit_data_dots"> ........... </tspan><tspan class="val" id="commit_data">2,116</tspan>
  <tspan x="390" y="190" class="cc">. </tspan><tspan class="key">Lines of Code on GitHub</tspan>:<tspan class="cc" id="loc_data_dots">. </tspan><tspan class="val" id="loc_data">446,276</tspan> ( <tspan class="addColor" id="loc_add">523,178</tspan><tspan class="addColor">++</tspan>, <tspan id="loc_del_dots"> </tspan><tspan class="delColor" id="loc_del">76,902</tspan><tspan class="delColor">--</tspan> )
  </text>
</svg>