    .mono { fill:#24292f; }
    .key  { fill:#953800; }
    .val  { fill:#0a3069; }
    .cc   { fill:#c2cfde; }
  </style>
  <rect width="985" height="530" rx="15" fill="#f6f8fa"/>
  <!-- ASCII will be injected into the <pre id="ascii_payload"> element below -->
  <foreignObject x="15" y="20" width="360" height="500">
    <pre xmlns="http://www.w3.org/1999/xhtml" class="mono" id="ascii_payload" style="font-family: monospace; font-size: 7px; white-space: pre; ">                  ---------------------------------------
