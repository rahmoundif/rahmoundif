<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="985" height="530" font-family="Consolas, ui-monospace, monospace" font-size="16">
  <style>
    .mono { fill:#c9d1d9; }
    .key  { fill:#ffa657; }
    .val  { fill:#a5d6ff; }
    .cc   { fill:#616e7f; }
  </style>
  <rect width="985" height="530" rx="15" fill="#161b22"/>
  <!-- ASCII will be injected into the <pre id="ascii_payload"> element below -->
  <foreignObject x="15" y="20" width="360" height="500">
    <pre xmlns="http://www.w3.org/1999/xhtml" class="mono" id="ascii_payload" style="font-family: monospace; font-size: 7px; white-space: pre; color: #ffffff;">                  ---------------------------------------
                 ----------------------------------------------
                 --------------------------------------------------
                 ----------------------------------------------------
                 ------------------------------------------------------
                 --------------------------------------------------------
                 -----------    #####################     ----------------
                 -----------   ##########################    --------------
                 -----------   #############################   -------------
                 -----------   ##############################   -------------
                 -----------   ###############################   ------------
                 -----------   ###########         ############   ------------
                 -----------   ###########          ###########   ------------
                 -----------   ###########          ###########   ------------
                 -----------   ###########          ###########    -----------
                 -----------   ###############################     -----------
                 -----------   ###############################    ------------
                 -----------   #############################      ------------
                 -----------   ############################      -------------
                 -----------   ##########################        ------------
                 -----------   ###########     ###########      -------------
                 -----------   ###########      ############  --------------
                 -----------   ###########       ############  ------------
                 -----------   ###########        ############   ---------
                 -----------    #########          #############  ------
                 ---------------------------------   #############  ---
                 -----------------------------------  ##############
                 -------------------------------------  ###############
                 --------------------------------------   ###################
                 ---------------------------------------     #####################
                  ---------------------------------              #############</pre>
  </foreignObject>

  <!-- Colonne droite -->
  <text x="390" y="30" class="mono">
    <tspan x="390" y="30">your@profile ———————————————————————————————————————————</tspan>
    <tspan x="390" y="60" class="cc">. </tspan><tspan class="key">Uptime</tspan>:<tspan class="cc" id="age_data_dots"></tspan><tspan class="val" id="age_data">34 years, 10 months, 6 days</tspan>
    <tspan x="390" y="90" class="cc">. </tspan><tspan class="key">Repos</tspan>:<tspan class="cc" id="repo_data_dots"> .... </tspan><tspan class="val" id="repo_data">12</tspan> {<tspan class="key">Contributed</tspan>: <tspan class="val" id="contrib_data">5</tspan>} | <tspan class="key">Stars</tspan>:<tspan class="cc" id="star_data_dots"> ......... </tspan><tspan class="val" id="star_data">34</tspan>
    <tspan x="390" y="120" class="cc">. </tspan><tspan class="key">Followers</tspan>:<tspan class="cc" id="follower_data_dots"> ...... </tspan><tspan class="val" id="follower_data">7</tspan>
  </text>
</svg>